<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS30 - DRUM KIT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="keys">
    <div class="clap key" onclick="clap.play()">CLAP</div>

    <div class="hihat key" onclick="hihat.play()">HIHAT</div>

    <div class="kick key" onclick="kick.play()">KICK</div>
    
    <div class="openhat key" onclick="openhat.play()">OPENHAT</div>

    <div class="boom key" onclick="boom.play()">BOOM</div>

    <div class="ride key" onclick="ride.play()">RIDE</div>

    <div class="snare key" onclick="snare.play()">SNARE</div>

    <div class="tom key" onclick="tom.play()">TOM</div>

    <div class="tink key" onclick="tink.play()">TINK</div>
  </div>

  <p id="demo">Click to play.</p>

  <script src="js/main.js">
  </script>
</body>
</html>
